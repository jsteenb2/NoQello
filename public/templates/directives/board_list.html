<div class="row" >
  <div class="col-sm-12">
    <a href="" class="pull-right text-danger" ng-click="deleteList(list)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
    <a ui-sref="home.boards.show({id: board.id})">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{list.title}}</h3>
          <p>{{list.description}}</p>
        </div>
      </div>
    </a>
    <div class="col-sm-12 text-center new-list-box">
      <a class="" ng-click="show()">+ new list</a>
    </div>
  </div>
</div>
