<div class="row row-horizon">
  <div class="col-sm-4 scroll-wrap" ng-repeat="board in boards">
      <div class="panel">
          <div class="panel-heading">
              <div class="col-xs-10">
                <h2  class="panel-title"><a editable-text="board.title" onbeforesave="updateBoard({id: board.id, title: $data})">{{board.title}}</a></h2>
                <p><a editable-text="board.description" onbeforesave="updateBoard({id: board.id, description: $data})">{{board.description}}</a></p>
              </div>
              <div class="col-xs-2 text-right">
                <a href="" class="text-danger" ng-click="delete(board)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
              </div>
          </div>
          <div class="panel-body">
              <board-list ng-repeat="list in board.lists" list="list" board="board"></board-list>
              <div class="col-sm-12 text-center new-board-list-box">
                <a class="new-list-link" ng-click="show(board)">+ new list</a>
              </div>
          </div>
        </div>
    </div>
</div>
