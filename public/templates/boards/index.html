<div class="row">
    <div class="col-sm-3" ng-repeat="board in boards">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3  class="panel-title"><a editable-text="board.title" onbeforesave="updateBoard({id: board.id, title: $data})">{{board.title}}</a></h3>
                <a href="" class="pull-right" ng-click="delete($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            </div>
            <div class="panel-body">
                <div class="card-box" ng-repeat="list in board.lists">
                    <h4><a onbeforesave="updateList({id: list.id, title: $data})" editable-text="list.title">{{list.title}}</a></h4>
                    <p>
                        <a onbeforesave="updateList({id: list.id, description: $data})" editable-text="list.description">{{list.description}}</a>
                    </p>
                </div>
            </div>
          </div>
      </div>
      <div  ng-hide="newFlag" class="col-sm-3" ng-click="flipFlag()">
        <div class="new-card-box text-center">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </div>
      </div>
      <div class="col-sm-3">
        <div ng-show="newFlag" class="panel panel-default">
            <div class="panel-heading" >
                <input ng-model="newBoard.title" placeholder="Board title..." class="form-control"/>
            </div>
            <div class="panel-body">
                <div class="card-box">
                  <div class="form-group">
                    <input ng-model="newBoard.listTitle" placeholder="List title..." class="form-control"/>
                  </div>
                  <div class="form-group">
                    <textarea ng-model="newBoard.listDescription" placeholder="List description..." class="form-control" rows="3"></textarea>
                  </div>
                  <div class="form-group text-center">
                      <a ng-click="flipFlag()" class="btn btn-danger ">Cancel</a>
                    <a ng-click="createBoard()" class="btn btn-success ">Submit</a>
                  </div>
                </div>
            </div>
          </div>
      </div>
</div>
