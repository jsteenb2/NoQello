<div class="row">
  <div class="col-sm-4" ng-repeat="board in boards">
      <div class="panel panel-default">
          <div class="panel-heading">
              <a href="" class="pull-right text-danger" ng-click="delete(board)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
              <h3  class="panel-title"><a editable-text="board.title" onbeforesave="updateBoard({id: board.id, title: $data})">{{board.title}}</a></h3>
          </div>
          <div class="panel-body">
              <board-list ng-repeat="list in board.lists" list="list" board="board"></board-list>
          </div>
        </div>
    </div>
</div>
