<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a new card</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="card-title" class="col-sm-3 control-label">Title</label>
                      <div class="col-sm-9">
                        <input id="card-title" ng-model="newCard.title" type="text" class="form-control" placeholder="Title...." />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="card-description" class="col-sm-3 control-label">Description</label>
                      <div class="col-sm-9">
                        <input id="card-description" ng-model="newCard.description" type="text" class="form-control" placeholder="Description...." />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="card-due-date" class="col-sm-3 control-label">Due Date</label>
                      <div class="col-sm-9">
                        <input id="card-due-date" ng-model="newCard.dueDate" type="date" class="form-control" />
                      </div>
                    </div>
                  </form>
                  <br />
                  <h5>Add Activites</h5>
                  <form>
                    <div class="form-group" ng-init="newCard.newActivity">
                      <div class="input-group">
                        <span class="input-group-addon">
                          Completed: <input value="0" ng-model="newCard.newActivity.completed" type="checkbox" aria-label="...">
                        </span>
                        <input type="text" ng-model="newCard.newActivity.description" class="form-control" aria-label="..." placeholder="Activity description...">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer text-center">
                <button class="btn btn-danger" ng-click="close()">Cancel</button> <button class="btn btn-success" ng-click="createCard()">Create!</button>
            </div>
        </div>
    </div>
</div>
