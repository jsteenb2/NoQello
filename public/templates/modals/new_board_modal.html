<div class="modal">
  <div class="col-xs-8 col-xs-offset-2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a new board</h4>
            </div>
            <div class="modal-body ">
              <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="board-title" class="col-sm-3 control-label">Title</label>
                      <div class="col-sm-9">
                        <input id="board-title" ng-model="newBoard.title" type="text" class="form-control" placeholder="Title...." />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="board-description" class="col-sm-3 control-label">Description</label>
                      <div class="col-sm-9">
                        <input ng-model="newBoard.description" type="text" class="form-control" placeholder="Description...." />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer text-center">
                <button class="btn btn-danger" ng-click="close()">Cancel</button> <button class="btn btn-success" ng-click="createBoard()">Create!</button>
            </div>
        </div>
    </div>
  </div>
</div>
