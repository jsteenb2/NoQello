<div class="modal">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Card Info</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-xs-10 col-xs-offset-1">
                    <div class="row">
                      <label class="col-sm-3 control-label text-right">Due Date</label>
                      <div class="col-sm-9">
                        <p><a onbeforesave="updateCard({id: card.id, dueDate: card.due_date})" e-ng-click="open($event,'$data')" editable-bsdate="card.due_date" e-is-open="opened.$data" e-datepicker-popup="MMMM--dd--yyyy">{{ (card.due_date | date:"MM/dd/yyyy") || 'empty' }}</a></p>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-sm-3 control-label text-right">Title</label>
                      <div class="col-sm-9">
                        <p><a onbeforesave="updateCard({id: card.id, title: $data})" editable-text="card.title">{{ card.title }}</a></p>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-sm-3 control-label text-right">Description</label>
                      <div class="col-sm-9">
                        <p><a onbeforesave="updateCard({id: card.id, description: $data})" editable-text="card.description">{{ card.description }}</a></p>
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-sm-3 control-label text-right">Status</label>
                      <div class="col-sm-9">
                        <input ng-checked="card.completed" ng-click="status()" type="checkbox" aria-label="...">
                        {{statusReport()}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <br />
                        <h5>Activities</h5>
                        <div class='row' ng-repeat="activity in card.activities">
                          <div class="col-sm-12">
                            <activity-box activity="activity" card="card"></activity-box>
                          </div>
                        </div>
                        <div ng-show="newActivityFlag" class="row">
                          <div class="col-sm-12">
                            <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <input disabled type="checkbox" aria-label="...">
                                </span>
                                  <input type="text" class="form-control" placeholder="Enter a description" ng-model='newActivity.description' />
                                <div ng-click="createActivity()" id="activity-submit" class="input-group-addon">Submit!</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <h5>Members - COMING SOON!</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer text-center">
                  <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>
</div>
