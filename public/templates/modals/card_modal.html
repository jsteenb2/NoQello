<div class="modal">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Here a card</h4>
              </div>
              <div class="modal-body">
                  <p><a onbeforesave="updateCard({id: card.id, description: $data})" editable-text="card.description">{{ card.description }}</a></p>
              </div>
              <div class="modal-footer text-center">
                  <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Yes</button>
              </div>
          </div>
      </div>
    </div>
</div>
